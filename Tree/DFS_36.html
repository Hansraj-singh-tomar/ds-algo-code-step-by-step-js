<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Binary Search Tree using JS. </title>
</head>
<body>
    <h1>Binary Search Tree using JS.</h1>
    <script>
        class Node {
            constructor(val) {
                this.value = val;
                this.left = null;
                this.right = null;
            }
        }
        class BSTree {
            constructor() {
                this.root = null;
            }

            isTreeEmpty() {
                return this.root === null;
            }

            makeTree(val) {
                let newNode = new Node(val);
                if(this.root === null){
                    this.root = newNode;
                } else {
                    this.insertNode(this.root, newNode)
                }
            }

            insertNode(root, newNode) {
                if(root.value > newNode.value){
                    if(root.left === null){
                        root.left = newNode;
                    } else {
                        this.insertNode(root.left, newNode)
                    }
                } else {
                    if(root.right === null){
                        root.right = newNode;
                    } else {
                        this.insertNode(root.right, newNode)
                    }
                }
            }

            preOrder(root){
                if(root){
                    console.log(root.value);
                    this.preOrder(root.left);
                    this.preOrder(root.right);
                }
            }

            inOrder(root){
                if(root){
                    this.inOrder(root.left);
                    console.log(root.value);
                    this.inOrder(root.right);
                }
            }

            postOrder(root){
                if(root){
                    this.postOrder(root.left);
                    this.postOrder(root.right);
                    console.log(root.value);
                }
            }
        }

        let bst = new BSTree();
        bst.makeTree(20);
        bst.makeTree(10);
        bst.makeTree(5);
        bst.makeTree(15);
        bst.makeTree(30);
        bst.makeTree(25);
        bst.makeTree(35);
        bst.preOrder(bst.root);  // 20,10,5,15,30,25,35
        bst.inOrder(bst.root); // 10,5,15,20,30,25,35
        bst.postOrder(bst.root); // 10,5,15,30,25,35,20
    </script>
</body>
</html>
