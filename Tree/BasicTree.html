<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Basic Binary Search Tree using JS. </title>
</head>
<body>
    <h1>Basic Binary Search Tree using JS.</h1>
    <script>
        class Node {
            constructor(val) {
                this.value = val;
                this.left = null;
                this.right = null;
            }
        }
        class BSTree {
            constructor() {
                this.root = null;
            }

            isTreeEmpty() {
                return this.root === null;
            }
        }

        let tree = new BSTree();
        console.log(tree);
        
    </script>
</body>
</html>
