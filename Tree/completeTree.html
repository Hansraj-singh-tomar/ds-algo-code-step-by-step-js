        class Node {
            constructor(data){
                this.value = data;
                this.left = null;
                this.right = null;
            }
        }

        class BSTree {
            constructor(){
                this.root = null;
            }

            isTreeEmpty(){
                if(!this.root){
                    return true;
                }
                // return this.root === null;
                // return !this.root;
            }

            makeTree(nodeData){
                let newNode = new Node(nodeData);
                if(this.root === null){
                    this.root = newNode;
                } else {
                    this.insertNode(this.root, newNode)
                }
            }

            insertNode(root, newNode){
                if(newNode.value < root.value){
                    if(root.left === null){
                        root.left = newNode;
                    }else{
                        this.insertNode(root.left, newNode)
                    }
                } else {
                    if(root.right === null){
                        root.right = newNode;
                    }else{
                        this.insertNode(root.right, newNode)
                    }
                }
            }

            minVal(root){
                if(root.left === null){
                    console.log(root.value);
                }else{
                    this.minVal(root.left);
                }
            }

            maxVal(root){
                if(root.right === null){
                    console.log(root.value);
                }else{
                    this.maxVal(root.right);
                }
            }

            searchNode(data, root){
                if(root === null){
                    return ;
                } else if(root.value === data){
                    // console.log(root);
                    return true;
                } else if(data < root.value){
                    return this.searchNode(data, root.left)
                }else {
                    return this.searchNode(data, root.right)
                } 
            }

            preOrder(root){
                if(root){
                    console.log('preOrder',root.value)
                    this.preOrder(root.left)
                    this.preOrder(root.right)
                }
            }
            postOrder(root){
                if(root){
                    this.postOrder(root.left)
                    this.postOrder(root.right)
                    console.log("post order",root.value)
                }
            }
            inOrder(root){
                if(root){
                    this.inOrder(root.left)
                    console.log('in order',root.value)
                    this.inOrder(root.right)
                }
            }

            BFS(){
                let queue = [];
                queue.push(this.root)
                while(queue.length){
                    let current = queue.shift();
                    if(current.left){
                        queue.push(current.left);
                    }
                    if(current.right){
                        queue.push(current.right)
                    }
                    console.log(current.value);
                }
            }

        }
