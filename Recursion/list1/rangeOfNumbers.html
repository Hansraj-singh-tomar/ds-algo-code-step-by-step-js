<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Range Of Numbers</title>
</head>
<body>
    <h1>Create an Array with Range of numbers</h1>
    <script>
        //  It's a bottom up approach
        function rangeOfNumber(startNum, endNum){
            if(endNum < startNum){
                return []
            }else{
                const numbers = rangeOfNumber(startNum, endNum - 1)
                numbers.push(endNum)
                return numbers
            }
        }
        console.log(rangeOfNumber(1, 5)); // [1,2,3,4,5]

        //  let's try to understand what is going here 
        // rangeOfNumbers(1,5) => [1, 2, 3, 4, 5]
        // rangeOfNumbers(1,4) => [1, 2, 3, 4]
        // rangeOfNumbers(1,3) => [1, 2, 3]
        // rangeOfNumbers(1,2) => [1, 2]
        // rangeOfNumbers(1,1) => [1]
        // rangeOfNumbers(1,0) => []
    </script>
</body>
</html>
