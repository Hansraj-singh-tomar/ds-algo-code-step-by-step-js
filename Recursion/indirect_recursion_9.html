      // Using Indirect recurtion
      let totalApple = 0;
      function buyApple(money) {
        // console.log(x);
        if (money > 0) {
          console.log("I have", totalApple, "Appple", money, "rs. remaining");
          buyMore(money);
        } else {
          console.log(
            "I don't have more money and have " + totalApple + " apple"
          );
        }
      }

        totalApple++;
        buyApple(money - 20);
