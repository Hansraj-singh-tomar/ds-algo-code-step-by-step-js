    <h1>Linked List By Code Step By Step</h1>
    <script>
        class List {
            constructor(data){
                this.head = {
                    value: data,
                    next: null,
                }
                this.tail = this.head;
                this.size = 1;
            }

            appendNode(nodeData){
                let newNode = {
                    value: nodeData,
                    next: null
                }
                this.tail.next = newNode;
                this.tail = newNode;
                this.size++;
            }

            prepand(nodeData){
                let newNode = {
                    value: nodeData,
                    next: null
                }
                newNode.next = this.head;
                this.head = newNode;
                this.size++
            }

            insert(index, nodeData){
                let newNode = {
                    value: nodeData,
                    next: null,
                }
                let counter = 1;
                let currentNode = this.head;
                let leadNode;
                while(counter < index-1){
                    counter++;
                    leadNode = currentNode.next;
                }
                let nextNode = leadNode.next;
                leadNode.next = newNode;
                newNode.next = nextNode;
                this.size++;
            }

            //     currentNode.next = newNode;
            //     newNode.next = nextNode;

        }

        list.appendNode(200);

    </script>
