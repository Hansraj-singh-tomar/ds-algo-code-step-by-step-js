<body>
    <h1>Linked List By Code Step By Step</h1>
    <script>
        class List {
            constructor(data){
                this.head = {
                    value: data,
                    next: null
                }
                this.tail = this.head;
                this.size = 1;
            }
            appendNode(nodeData){
                let newNode = {
                    value: nodeData,
                    next: null,
                };
                this.tail.next = newNode;
                this.tail = newNode;
                this.size++; // this.size += 1;
            }

            traverse(){
                let counter = 0;
                let currentNode = this.head;
                while(counter < this.size){
                    console.log(currentNode);
                    currentNode=currentNode.next;
                    counter++;
                }
            }

            removeNode(index){
                let counter = 1;
                let leadNode = this.head;
                if(index === 1){
                    this.head = this.head.next;
                }else{
                    while(counter < index){
                        leadNode = leadNode.next;
                        counter++;    
                    }
                    let nextNode = leadNode.next.next;
                    leadNode.next = nextNode;
                    this.size--; // so from the nodeList the node of 300 has removed
                }
            }

        }

        const list = new List(200);
        // console.log(list);  // head: {value: 100, next: null} // tail: {value: 100, next: null}

        list.appendNode(300);
        list.appendNode(400);
        list.appendNode(500);
        list.appendNode(600);
        list.appendNode(700);
        list.appendNode(800);

        // list.traverse();
        list.removeNode(4);  // deleted Node {value: 200, next: {â€¦}}
        console.log(list);
    </script>
