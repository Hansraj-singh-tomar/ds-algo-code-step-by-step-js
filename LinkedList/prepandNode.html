<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Linked List By Code Step By Step</title>
</head>
<body>
    <h1>Linked List By Code Step By Step</h1>
    <script>
        class List {
            constructor(data){
                this.head = {
                    value: data,
                    next: null,
                }
                this.tail = this.head;
                this.size = 1;
            }

            appendNode(nodeData){
                let newNode = {
                    value: nodeData,
                    next: null
                }
                this.tail.next = newNode;
                this.tail = newNode;
                this.size++;
            }

            prepand(nodeData){
                let newNode = {
                    value: nodeData,
                    next: null
                }
                newNode.next = this.head;
                this.head = newNode;
                this.size++
            }
        }

        const list = new List(100);
        // console.log(list);
        list.appendNode(200);
        list.appendNode(300);
        list.appendNode(400);
        list.prepand(50);
        console.log(list);
    </script>
</body>
</html>
