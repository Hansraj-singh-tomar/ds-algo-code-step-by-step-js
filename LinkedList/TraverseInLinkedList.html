<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Linked List By Code Step By Step</title>
</head>
<body>
    <h1>Linked List By Code Step By Step</h1>
    <script>
        class List {
            constructor(data){
                this.head = {
                    value: data,
                    next: null
                }
                this.tail = this.head;
                this.size = 1;
            }
            appendNode(nodeData){
                let newNode = {
                    value: nodeData,
                    next: null,
                };
                this.tail.next = newNode;
                this.tail = newNode;
                this.size++; // this.size += 1;
            }

            traverse(){
                let counter = 0;
                let currentNode = this.head;
                while(counter < this.size){
                    console.log(currentNode);
                    currentNode=currentNode.next;
                    counter++;
                }
            }
        }

        const list = new List(100);
        console.log(list);  // head: {value: 100, next: null} // tail: {value: 100, next: null}

        list.appendNode(200);
        list.appendNode(300);

        list.traverse();
    </script>
</body>
</html>
