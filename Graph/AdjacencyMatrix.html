<!DOCTYPE html>

<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Adjacency Matrix In Graph</title>
</head>
<body>
    <h1>Adjacency Matrix In Graph</h1>
    <script>
        let data = [
            [0,1,1,0],
            [1,0,1,1],
            [1,1,0,0],
            [0,1,0,0]
        ]
        console.log(data);
        console.log(data[2][1]); // 1  // c connected hai a se isliye hame 1 dekhne ko mila 
    </script>
</body>
