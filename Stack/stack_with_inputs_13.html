<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Stack With JavaScript</title>
    <script>
      let stack = [];
      let currentSize = 0;
      let max = 5;

      let stackList = document.getElementById("stackList");
      const ul = document.createElement("ul");

      let inputBox = document.getElementById("input");
      function push() {
        if (currentSize < max) {
          let newVal = document.getElementById("input").value;
          if (newVal === "") {
            alert("Please enter a value in the input box.");
            return;
          }
          stack[currentSize] = newVal;
          currentSize++;
          inputBox.value = "";
        } else {
          alert(
            "Stack Is Running Full. If you want to push any element, firstly pop out an element."
          );
        }
        inputBox.focus();
        Display();
      }

      function pop() {
        if (currentSize > 0) {
          stack.length -= 1;
          currentSize = currentSize - 1;
        } else {
          alert("stack is already empty");
        }
        inputBox.focus();
        Display();
      }

      function Display() {
        const li = document.createElement("li");
        stack.map((v, i) => {
          li.textContent = v;
        });
        ul.appendChild(li);
        stackList.appendChild(ul);
        inputBox.focus();
      }
    </script>
  </head>
  <body>
    <input type="text" id="input" />
    <button onclick="push()">Add element to Stack</button>
    <button onclick="pop()">Remove element to Stack</button>
    <button onclick="display()">Display All elements of Stack</button>
    <div id="stackList"></div>
  </body>
</html>
