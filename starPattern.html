    <script>
        let n = 5;
        let string = "";
        for(let row=0; row<n; row++){
            // Printing space
            // string += "";
            for(let col = 0; col<=row; col++){
                string += "*"
            }
            string += "\n";
        }
        console.log(string);
        // output-  
                                    
                //   *****
                //   *****
                //   *****
                //   *****
                //   *****
    </script>
