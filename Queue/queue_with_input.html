<!DOCTYPE html>
<html lang="en">
<head>
    <title>Queue With JS</title>
    <script>
        let queue = [];
        let currentSize = queue.length;
        let maxSize = 5;
        
        function enqueue(){
            let newVal = document.getElementById("qEl").value;
            if(currentSize>=maxSize){
                alert("Queue is already full")
            }else{
                queue[currentSize] = newVal;
                currentSize++;
            }
        }

        function display(){
            console.log(queue);
        }

        function dequeue(){
            // if(currentSize>0){
            if(!isEmpty()){
                for(let i=0; i<queue.length; i++) {
                    queue[i] = queue[i+1]
                    console.log(queue[i]); 
                }
                currentSize--;  
                queue.length = currentSize;
                console.log(queue.length); 
            }else{
                alert("Queue is already empty");
            }
        }

        // To get first element of queue
        function front(){
            // if(currentSize>0){
            if(!isEmpty()){
                console.log(queue[0]);
            }else{
                alert("Queue is already empty");
            }
        }

        // To get last element of queue
        function rear(){
            // if(currentSize>0){
            if(!isEmpty()){
                console.log(queue[currentSize-1]);
            }else{
                alert("Queue is already empty");
            }
        }

        function isEmpty(){
            if(currentSize<=0){
                return true;
            }else{
                return false;
            }
        }

    </script>
</head>
<body>
      <h1>Queue in JS.</h1>
      <input type="text" id="qEl" placeholder="Enter Element">
      <button onclick="enqueue()">Add Element</button> <br/><br/>
      <button onclick="dequeue()">Remove Element</button> 
      <button onclick="display()">Display</button>
      <button onclick="front()">First Element</button>
      <button onclick="rear()">Last Element</button>
</body>
</html>
