<!DOCTYPE html>
<html lang="en">
<head>
    <title>Queue With JS</title>
    <script>
        let queue = [];
        let currentSize = queue.length;
        let maxSize = 3;
        
        function enqueue(newVal){
            if(currentSize>=maxSize){
                alert("Queue is already full")
            }else{
                queue[currentSize] = newVal;
                currentSize++;
            }
        }

        function display(){
            console.log(queue);
        }

        function dequeue(){
            if(currentSize>0){
                for(let i=0; i<queue.length; i++) {
                    // to remove the first element we can use shift() method inside it 
                    // queue.shift(); // the first element has been removed 
                    queue[i] = queue[i+1]  // [10,11,12,13]
                    console.log(queue[i]);  
                }
                currentSize--;  // ye two lines, elem delete hone ke baad uss jagah par array me jo undefined aata hai usse hatane ke liye use karte hai 
                queue.length = currentSize;
            }else{
                alert("Queue is already empty");
            }
        }
        enqueue(10);
        enqueue(20);
        enqueue(30);
        display();
    </script>
</head>
<body>
      <h1>Queue in JS.</h1> 
</body>
</html>
