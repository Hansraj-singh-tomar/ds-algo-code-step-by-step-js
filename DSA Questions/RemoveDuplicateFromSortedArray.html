<body>
    <h1>Remove Duplicate From Sorted Array</h1>
    <script>
        // 1.
        let arr = [1,2,1,3,3,5,6,6,2];
        for(let i=0; i<arr.length; i++){
            for(let j=i+1; j<arr.length; j++){
                if(arr[i] === arr[j]){
                    arr.splice(j,1);
                }
            }
        }
        console.log(arr); // [1,2,3,5,6]

        // 2. 
        let set = new Set(arr);
        console.log(set); // Set(5)Â {1, 2, 3, 5, 6}
    </script>
</body>
</html>
