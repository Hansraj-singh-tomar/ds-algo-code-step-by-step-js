    <h1>Palindrom Number</h1>

    <script>

        // First Way to do it.

        function isPalindrom(num){
            if(num < 0){
                return false;
            }
            const str = num.toString();
            let left = 0;
            let right = str.length - 1;
            while(left < right){
                if(str[left] !== str[right]){
                    return false;
                }
                left++;
                right--;
            }
            return true;
        }
        console.log(isPalindrom(1212)); // false 
        console.log(isPalindrom(121)); // true
