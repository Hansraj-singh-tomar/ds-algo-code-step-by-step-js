<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Remove element from Given Array</h1>
    <script>
        let arr = [3,2,2,3];
        let val = 3;
        for(let i = arr.length-1; i >= 0; i--){
            if(arr[i] === val){
                arr.splice(i, 1)
            }
        }
        console.log(arr);
    </script>
</body>
</html>
