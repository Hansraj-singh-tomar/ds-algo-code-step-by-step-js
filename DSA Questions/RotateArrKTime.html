<body>
    
    <script>
        let nums = [1,2,3,4,5,6,7]
        function reverse(arr, start, end){
            while(start < end){
                let temp = arr[start];
                arr[start] = arr[end];
                arr[end] = temp
                start++;
                end--;
            }
            // return arr;
            console.log(arr);
        }  

        function rotate(arr, k){
            reverse(arr, 0, arr.length-1);
            reverse(arr, 0, k-1);
            reverse(arr, k, arr.length-1);
        }
        rotate(nums, 3);

        // output is -
        // actual array = [1,2,3,4,5,6,7]
        // (7) [7, 6, 5, 4, 3, 2, 1]
        // (7) [5, 6, 7, 4, 3, 2, 1]
        // (7) [5, 6, 7, 1, 2, 3, 4]
    </script>
</body>
</html>
