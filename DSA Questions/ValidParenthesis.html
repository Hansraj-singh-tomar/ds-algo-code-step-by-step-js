<body>
    <h1>string of parentheses is valid</h1>
    <script>
        function isValidParentheses(str) {
            const stack = [];
            const pairs = {
                ')': '(',
                '}': '{',
                ']': '['
            };
            for (let i = 0; i < str.length; i++) {
                const char = str[i];
                // console.log(char);
                if (char === '(' || char === '{' || char === '[') {
                    stack.push(char);
                } else if (char === ')' || char === '}' || char === ']') {
                    const lastOpen = stack.pop();
                    // console.log(lastOpen); // (
                    // console.log(pairs[char]); // pair[')'] = '('
                    if (lastOpen !== pairs[char]) { // here this is equal return true hone chahiye
                        return false;
                    }
                }
            }
            return stack.length === 0;
        }
        console.log(isValidParentheses("(hansraj)"));  // true
