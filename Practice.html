<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Document</title>
  </head>
  <body>
    <h1>Ds Algo</h1>
    <script>
      let mainStr = "hello";
      let subStr = "ll";

      function strStr() {
        for (let i = 0; i <= mainStr.length; i++) {
          let match = true;
          for (let j = 0; j < subStr.length; j++) {
            if (mainStr[i] !== subStr[j]) {
              match = false;
              break;
            }
          }
          if (match) return i;
        }
        return -1;
      }

      console.log(strStr());
    </script>
  </body>
</html>
