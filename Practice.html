    <script>

        // 7^. Two sum 
        
        // two sum 
        let data = [7,2,11,3,18,4];
        
        for(let i = 0; i < data.length-1; i++){
            for(let j = 0; j < data.length-1; j++){
                if(data[j] > data[j+1]){
                    let temp = data[j];
                    data[j] = data[j+1];
                    data[j+1] = temp;
                }
            }
        }
        console.log(data);
    </script>
