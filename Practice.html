<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Document</title>
  </head>
  <body>
    <h1>Ds Algo</h1>
    <input type="number" placeholder="Enter Item to Insert" id="element" />
    <input
      type="number"
      placeholder="Enter Position where to push/Insert Element"
      id="position"
    />
    <button onclick="InsertEl()">Insert Element</button>
    <script>
      let arr = [1, 24, 65, 56, 566, 76, 343];
      let el = parseInt(document.getElementById("element").value);
      let pos = parseInt(document.getElementById("position").value);
      // console.log(typeof el);
      function InsertEl() {
        for (let i = 0; i < arr.length; i++) {
          if (i == pos) {
            arr[pos] = el;
          }
        }
        console.log(arr);
      }
    </script>
  </body>
</html>
