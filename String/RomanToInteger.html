    <h1>Change Roman Number To Integer Number</h1>
    <script>    
        function romanToInt(s) {
                const romanToIntMap = {
                    'I': 1,
                    'V': 5,
                    'X': 10,
                    'L': 50,
                    'C': 100,
                    'D': 500,
                    'M': 1000
                };
                let result = 0;
                // const current = romanToIntMap[s[0]]; // romanToIntMap[s['V']] = 5
                // console.log(current); // 5 
                for (let i = 0; i < s.length; i++) {
                    const current = romanToIntMap[s[i]]; // romanToIntMap[s['V']]
                    // console.log(current); // 5 
                    const next = romanToIntMap[s[i + 1]];
                    // console.log(next); // 1
                    if (next && current < next) {
                    // if (current < next) {
                        // result += next - current;
                        result -= current; // subtract current value if it's followed by a larger value
                        // i++;
                    } else {
                        // result += current - next; // add current value otherwise
                        result += current; // add current value otherwise
                    }
                }
                return result;
        }
        // romanToInt("VI");

        function num(ch) {
    if (ch == 'I') {

}

function romanToInt(str) {
    let sum = 0;
    let index = 0;

    while (index < str.length - 1) {
        if (num(str[index]) < num(str[index + 1])) {
            sum -= num(str[index])
        } else {
            sum += num(str[index])
        }
        index++;
    }
    sum += num(str[str.length - 1]);
    return sum;
}

// XIX => 10 - 1 + 10;
