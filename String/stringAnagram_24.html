    <script>
      function strAnagram(str1, str2) {
        let objStr = {};

        if (str1.length !== str2.length) {
          return false;
        }

        for (ch of str1) {
          // First way
          // if(!objStr[ch]){  // agar character already exist karta hai object me tab uss char ki value ko increase kar do
          //     objStr[ch] = 0;
          // }
          // objStr[ch]++;

          // Second way
          if (objStr[ch]) {
            // agar character already exist karta hai object me tab uss char ki value ko increase kar do
            objStr[ch]++;
          } else {
            objStr[ch] = 1;
          }
        }
        console.log(objStr);
        for (ch of str2) {
          if (!objStr[ch]) {
            return false;
          } else {
            objStr[ch]--;
          }
        }
        return true;
      }
      console.log(strAnagram("hello", "lleho"));


      // second way
      function strAnagram(str1, str2) {
        if(str1.length !== str2.length){
          return false;
        }

        str2 = str2.split("").sort().join("");
        str1 = str1.split("").sort().join("");

        if (str1 === str2) {
          return true;
        }

        return false;
      }
      console.log(strAnagram("hello", "elloh")); // true
