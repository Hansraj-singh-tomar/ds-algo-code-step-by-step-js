        // Second Method
        function strStr(){
            for(let i = 0; i<= haystack.length; i++){
                let match = true;
                for(let j = 0; j < needle.length; j++){
                    if(haystack[i+j] !== needle[j]){
                        match = false;
                        break;
                    }
                }
                if(match) return i;
            }
            return -1;
        }
