<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>String is Palindrome or Not</title>
  </head>
  <body>
    <h1>String is Palindorme or Not.</h1>
    <script>
      function strPlindrom(str) {
        let start = 0;
        let end = str.length - 1;
        let result = true;
        while (end > start) {
          if (str[start] != str[end]) {
            result = false;
          }
          start++;
          end--;
        }
        return result;
      }
      console.log(strPlindrom("level")); // true
    </script>
  </body>
</html>
