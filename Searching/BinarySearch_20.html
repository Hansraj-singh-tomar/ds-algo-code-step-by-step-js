<!DOCTYPE html>
<html lang="en">
<head>
   <title>Binary Search in DS-Algo using javascript.</title>
   <script>
        let data = [5,9,13,17];
        let find = 17;
        let start = 0;
        let end = data.length-1;
        let position = undefined;
        while(start<=end){
            let mid = Math.floor((start + end) / 2);
           if(data[mid] === find){
            position = mid;
            break;
           } else if(data[mid]<find){
            start = mid + 1;
           } else {
            end = mid - 1;
           }
        }
        console.log(position); // 3
   </script>
</head>
<body>
    <h1>Binary Search in DS-Algo using javascript.</h1>
</body>
</html>
