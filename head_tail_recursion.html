        // This example for head and tail recurssion 
        function test(x){
            // console.log(x); // 5 4 3 2 1 0 // Head recursion
            if(x>0){
                test(x-1);
            }
            console.log(x); // 0 1 2 3 4 5  // tail recursion  // call stack - [test(0),test(1),test(2),test(3),test(4),test(5)]
        }
        let data = 5;
        test(data);
