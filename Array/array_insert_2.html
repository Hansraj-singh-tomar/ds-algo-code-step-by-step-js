<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Insert Element in Array</title>
    <script>
      let data = [60, 30, 34, 90];
      // let newEl = 70;
      // let position = 2 ;

      // data.splice(position, 0, newEl)

      // for(let i=data.length-1;i>=0;i--){
      //         // console.log(data[i]);
      //         if(i>=position){
      //             data[i+1] = data[i]
      //             if(i==position){
      //                 data[i] = newEl;
      //             }
      //          }
      //  }
      //  document.write(`${data} <br>`);

      function insertEl() {
        let newEl = document.getElementById("newEl").value;
        newEl = parseInt(newEl);
        let position = document.getElementById("position").value;
        for (let i = data.length - 1; i >= 0; i--) {
          // console.log(data[i]);
          if (i >= position) {
            data[i + 1] = data[i];
            if (i == position) {
              data[i] = newEl;
            }
          }
        }
        document.write(`${data} <br>`);
      }
    </script>
  </head>
  <body>
    <input type="text" id="position" placeholder="enter position" />
    <input type="text" id="newEl" placeholder="enter new Element" />
    <button onclick="insertEl()">Insert element into array</button>
  </body>
</html>
