    <h1>Program to find the minimum (or maximum) element of an array</h1>
    <script>
        // First Way to do it
        let arr = [12,4,64,23,2];
        function findMinMax(arr){
            let min = arr[0];
            let max = arr[0];
            
            for(let i = 1; i < arr.length; i++){
                if(arr[i] < min){
                    min = arr[i];
                }else if(arr[i] > max){
                    max = arr[i]
                }
            }
        
            return {min, max};
        }
        console.log(findMinMax(arr));
