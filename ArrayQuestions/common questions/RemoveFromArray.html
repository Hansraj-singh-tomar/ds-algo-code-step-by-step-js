<head>

<body>
    <h1>Remove element from Given Array</h1>
    <script>
        let arr = [1, 2, 3, 4, 3, 5];
        let val = 3;

        // both is right way to do it.
        // for(let i = 0; i < arr.length; i++){
        for(let i = arr.length-1; i >= 0; i--){
            if(arr[i] === val){
                arr.splice(i, 1)
            }
        }
        console.log(arr); // [1,2,4,5]
    </script>
</body>
