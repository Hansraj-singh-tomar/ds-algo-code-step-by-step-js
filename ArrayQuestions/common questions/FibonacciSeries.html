      // Fifth way to do it
      // fibonacci series using Memoization
      function fibonacciMemo(n, memoObj = {}) {
        if (memoObj[n]) {
          return memoObj[n];
        }
        // Base cases
        if (n === 0) {
          return 0;
        } else if (n === 1) {
          return 1;
        }

        memoObj[n] = fibonacciMemo(n - 1, memoObj) + fibonacciMemo(n - 2, memoObj);
        return memoObj[n];
      }

      // f(3) => f(2) + f(1)
      // f(2) => f(1) + f(0)
