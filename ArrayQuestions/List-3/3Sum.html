<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3 sum problem solution</title>
</head>
<body>
    <h1>3 sum problem solution</h1>
    <script>
        let input = [-1, 0, 1, 2, -1, -4]
        // let output = [[-1,-1,2],[-1,0,1]]
        function threeSum(nums){
            const ans = [];
            if(nums.length < 3) {
                return ans;
            }
            // firstly we sort the array
            nums.sort((a,b) => a-b);
        }
        threeSum(input);
    </script>
</body>
