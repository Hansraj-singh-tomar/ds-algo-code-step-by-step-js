        function findEquilibriumPoint(arr){
            for(let i = 0; i < arr.length; i++){
                let leftSum = 0;
                let rightSum = 0;
                for(let j = 0; j < i; j++){
                    leftSum += arr[j];
                }
                for(let j = i + 1; j < arr.length; j++){
                    rightSum += arr[j];
                }
                if(leftSum === rightSum){

                    // return arr[i]; // 6

            }

        }
