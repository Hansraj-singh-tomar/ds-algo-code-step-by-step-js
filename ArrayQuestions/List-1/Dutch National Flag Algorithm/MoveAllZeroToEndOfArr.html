    // Using Dutch National Flag Algorithm - using it we are shifting negative element to left side
    function reArrange(arr, n){
        let low = 0, high = n - 1
        while(low < high){
            if(arr[low] < 0)
                low += 1;
            else if(arr[high] > 0)
                high -= 1
            else {
                let temp = arr[low]
                arr[low] = arr[high]
                arr[high] = temp
            }
        }
        return arr;
    }
