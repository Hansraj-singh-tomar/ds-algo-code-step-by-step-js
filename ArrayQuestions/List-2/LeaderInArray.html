        // 2.
        function findLeaders(arr) {
            let max = arr[arr.length - 1];
            const leaders = [max];
            for (let i = arr.length - 2; i >= 0; i--) {
                if (arr[i] > max) {
                max = arr[i];
                leaders.push(max);
                }
            }
            return leaders.reverse();
        }
