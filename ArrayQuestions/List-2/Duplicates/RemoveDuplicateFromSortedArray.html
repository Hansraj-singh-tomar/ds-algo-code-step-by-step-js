        // 4. Time Complexity - O(n)
        function firsteRepeat(arr) {
            let obj = {};
            for (let elm of arr) {
                if (obj[elm]) {
                    obj[elm]++;
                } else {
                    obj[elm] = 1;
                }
            }
            return Object.keys(obj);
        }
        let arr = [1, 2, 1, 3, 3, 5, 6, 6, 2];
        console.log(firsteRepeat(arr));
